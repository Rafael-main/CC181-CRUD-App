<div class="modal fade form-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Student Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('add') }}" id="formAdd" method="POST">
                    <div class="form-group">
                        <label for="inputID">Student ID</label>
                        <input type="tel" pattern="[0-9]{4}-[0-9]{4}" class="form-control" id="inputID" name="inputID" placeholder="Ex. 2019-0001" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirst">First Name</label>
                            <input type="text" class="form-control" id="inputFirst" name="inputFirst" placeholder="Ex. Juan" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLast">Last Name</label>
                            <input type="text" class="form-control" id="inputLast" name="inputLast" placeholder="Ex. Pablito" required>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="inputCollege">Course</label>
                        <select id="inputCollege" name="inputCollege" class="form-control" required>
                            {% for h in rows_college %}
                                <option value="{{h[0]}}">{{h[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputCourse">Course</label>
                        <select id="inputCourse" name="inputCourse" class="form-control"> 
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" name="inputGender" class="form-control" required>
                            <option selected>---Choose...---</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Transgender</option>
                            <option>Genderqueer</option>
                            <option>Neutral</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputYear">Year</label>
                        <input type="number" class="form-control" id="inputYear" name="inputYear" placeholder="Ex. 1" required>
                    </div>
                </div>
            <div class="modal-footer">
            
                <button type="submit" class="btn btn-primary">Add Record</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
    </div>
    </div>
</div>

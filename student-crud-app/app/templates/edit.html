<div class="modal fade" id="editModal{{ row['STUDENT_ID'] }}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"> 
            <div class="modal-header">
                <h5 class="modal-title" id="editModal">Edit Student Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('edit') }}" class="formEdit" id="formEdit" method="POST">
                        <input type="hidden" id="editThisInputID" name="editThisInputID" value="{{row['STUDENT_ID']}}">
                        <div class="form-group">
                            <label for="editInputID">Student ID</label>
                            <input type="tel" pattern="[0-9]{4}-[0-9]{4}" class="form-control" id="editInputID" name="editInputID"  value="{{row['STUDENT_ID']}}" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editInputFirst">First Name</label>
                                <input type="text" class="form-control" id="editInputFirst" name="editInputFirst" value="{{row['STUDENT_FIRST_NAME']}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editInputLast">Last Name</label>
                                <input type="text" class="form-control" id="editInputLast" name="editInputLast" value="{{row['STUDENT_LAST_NAME']}}" required>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label for="editInputCollege">College</label>
                            <select id="editInputCollege" name="editInputCollege" class="form-control" required>
                                <option value="-1" selected>---Choose...---</option>
                                {% for h in rows_college %}
                                    <option value="{{h[0]}}">{{h[1]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editInputCourse">Course</label>
                            <select id="editInputCourse" name="editInputCourse" class="form-control"> 
                                <option selected>---Choose...---</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editInputGender">Gender</label>
                            <select id="editInputGender" name="editInputGender" class="form-control" required>
                                <option selected>{{row['STUDENT_GENDER']}}</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Transgender</option>
                                <option>Genderqueer</option>
                                <option>Neutral</option>
                            </select>
                        </div>
                            <div class="form-group">
                                <label for="editInputYear">Year</label>
                                <input type="number" class="form-control" id="editInputYear" name="editInputYear" value="{{row['STUDENT_YEAR']}}" required>
                            </div>
                </div>
                <div class="modal-footer">
    
                <button type="submit" class="btn btn-primary">Edit Record</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
                </div>
        </div>
    </div>
</div>

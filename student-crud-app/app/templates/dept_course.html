{% extends 'layout/master_layout.html' %}

{% block content %}

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 ml-4">Student App CRUD</span>
    </nav>
    <div>
        <h1 class="ml-5 mt-2">COURSE RECORDS</h1>
    </div>
    <div>
        <a class="btn btn-primary ml-5" href="{{ url_for('index') }}" role="button">Student Records</a>
        <input id="courseInput" type="text" placeholder="Search..">
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped mt-3" id = "location">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">College</th>
                        <th scope="col">Department</th>
                        <th scope="col">Courses</th>
                      </tr>
                    </thead>
                    <tbody id="deptcolcorTable">

                      {% for row in rows %}
                        <tr>
                            <th scope="row">{{row[0]}}</th>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td
                           </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

{% endblock %}
